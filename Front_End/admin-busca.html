<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Buscar Monitores — StudyBridge</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 1rem;
    }
    .filters .field {
      flex: 1 1 220px;
      min-width: 220px;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="admin-dashboard.html" class="brand">
      <div class="logo">SB</div><strong>StudyBridge</strong>
    </a>
    <nav class = "nav">
      <a class="btn" tag="adminbtn" href="admin-busca.html">Buscar Usuários</a>
      <a class="btn" tag="adminbtn" href="admin-denuncias.html">Denúncias</a>
      <a class="btn" href="index.html">Sair</a></nav>
  </header>

  <main class="container">
    <h2>Buscar Usuário</h2>

    <div class="card">
      <div class="filters">
        <label class="field">
          <span>Nome do Usuário</span>
          <input class="input" placeholder="Busque aqui">
        </label>
        <label class="field">
          <span>Tipo</span>
          <select class="select">
            <option>Estudante</option>
            <option>Monitor</option>
          </select>
        </label>
        <label class="field">
          <span>Ordenar</span>
          <select class="select">
            <option>Alfabeticamente</option>
            <option>Maior Avaliação</option>
          </select>
        </label>

      </div>
      <div class="toolbar" style="justify-content:center;margin-top:1.5rem;">
        <a class="btn">Aplicar filtros</a>
        <a class="btn ghost">Limpar</a>
      </div>
    </div>

    <div class="results">
      <div class="card">
      </div>
    </div>
  </main>

  <footer class="footer">© 2025 StudyBridge — CEFET-MG Campus Belo Horizonte</footer>
</body>
</html>
