  <header class="header">
    <a href="busca.html" class="brand"><div class="logo">SB</div><strong>StudyBridge</strong></a>
  </header>

  <main class="container" style="max-width:600px">
    <div class="card">
      <h2 class="card-title">Solicitar aula com Carla Mendes</h2>
      <p class="subtle">Preencha os detalhes e envie uma mensagem para o monitor.</p>

      <label class="field"><span>Disciplina</span><input class="input" value="Matemática" /></label>
      <label class="field"><span>Data e horário sugeridos</span><input class="input" placeholder="Ex: 15/10/2025 14:00" /></label>
      <label class="field"><span>Mensagem ao monitor</span>
        <textarea class="textarea" placeholder="Explique suas dificuldades e combine a aula..."></textarea>
      </label>

      <div class="toolbar" style="margin-top:16px">
        <a class="btn" href="aulas-estudante.html">Enviar solicitação</a>
        <a class="btn ghost" href="busca.html">Cancelar</a>
      </div>
    </div>
  </main>
